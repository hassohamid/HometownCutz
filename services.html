<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Services - Hometown Cutz</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/services.css" />
    <link rel="icon" type="image/png" href="images/location.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="nav-container">
          <a href="/" class="logo">
            HOMETOWN CUTZ
            <i class="fas fa-cut logo-icon"></i>
          </a>
        </div>
      </nav>
    </header>

    <main class="services-page">
      <div class="services-hero">
        <h1>Our Services</h1>
        <p>Explore our range of grooming services</p>
      </div>

      <div class="services-container">
        <div class="services-filter">
          <button class="filter-btn active" data-filter="all">
            All Services
          </button>
          <button class="filter-btn" data-filter="haircut">Haircuts</button>
          <button class="filter-btn" data-filter="facial">Facial</button>
          <button class="filter-btn" data-filter="special">Special</button>
        </div>

        <div class="services-grid">
          <!-- Will be populated by JavaScript -->
        </div>
      </div>

      <div class="book-cta">
        <h2>Ready to Look Your Best?</h2>
        <a href="/booking.html" class="cta-button">Book Your Visit</a>
      </div>
    </main>

    <script src="js/services.js"></script>
  </body>
</html>
